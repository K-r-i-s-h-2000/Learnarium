<app-header></app-header>

<div class="container" style="margin-top: 20px;">
    <h1>Free Courses</h1>
    <table style="width: 100%;">
      <ng-container *ngFor="let chunk of chunkedCourses">
        <tr>
          <ng-container *ngFor="let course of chunk">
            <td style="width: 20%; padding: 0 10px;" (click)="navigate(course.id)">
              <mat-card *ngIf="course">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{ course.title }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p>{{ course.description }}</p>
                  <p>{{course.level}}</p>
                </mat-card-content>
              </mat-card>
            </td>
          </ng-container>
          <td *ngIf="chunk.length < 3" [attr.colspan]="3- chunk.length"></td>
        </tr>
      </ng-container>
    </table>
  </div>
