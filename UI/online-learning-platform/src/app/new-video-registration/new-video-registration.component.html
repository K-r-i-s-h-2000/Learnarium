<!-- new-video-registration.component.html -->
<form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
    <h2>Add New Video</h2>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" placeholder="Enter video title" required>
    </div>
    <div>
      <label for="link">Link:</label>
      <input type="text" id="link" formControlName="link" placeholder="Enter video link" required>
    </div>
    <div class="buttons">
      <button type="submit" [disabled]="!videoForm.valid">Add Video</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
